<div class="registration-container">
  <h2>Register</h2>
  <form (ngSubmit)="register()">
    <input type="text" placeholder="User Name" [(ngModel)]="registerObj.username" name="username" required />
    <input type="email" placeholder="Email" [(ngModel)]="registerObj.email" name="email" required />
    <input type="password" placeholder="Password" [(ngModel)]="registerObj.password" name="password" required />
    <button type="submit">Register</button>

    <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
