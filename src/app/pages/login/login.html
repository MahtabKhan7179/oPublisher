<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <input type="text" placeholder="username" [(ngModel)]="loginObj.username" name="username" required />
    <input type="password" placeholder="Password" [(ngModel)]="loginObj.password" name="password" required />
    <button type="submit">Login</button>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
